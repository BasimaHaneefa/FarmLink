{% extends 'User/Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-top: 30px;
        }
        td{
            padding: 30px;
        }
    </style>
</head>
<body>
    {% block content %}
    <br><br>
    <div id="tab" align="center">
   
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="uname" value="{{data.user_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="uemail" value="{{data.user_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="ucontact" value="{{data.user_contact}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="uaddress">{{data.user_address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="save" value="Save">
                    <input type="reset" name="can" value="Cancel">
                    
                </td>
            </tr>


        </table>
    </form> 
    </div>
    <br><br>
</body>
</html>
{% endblock content %}
