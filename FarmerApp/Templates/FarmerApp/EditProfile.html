{% extends 'FarmerApp/Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-top: 30px;
        }
        td{
            padding: 30px;
        }
    </style>
</head>
<body>
    {% block content %}
    <br><br>
    <div id="tab" align="center">
    <form method="post">
        {% csrf_token %}
    <table border="1" align="center">
        
        <tr>
            <td>Name</td>
            <td><input type="text" name="fname" value="{{data.farmer_name}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="femail" value="{{data.farmer_email}}"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="fcontact" value="{{data.farmer_contact}}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address">{{data.farmer_address}}</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="save" value="Save">
                <input type="reset" name="can" value="Cancel">
                
            </td>
        </tr>
    </table>
</form>
</div>
<br>
</body>
</html>
{% endblock content %}
