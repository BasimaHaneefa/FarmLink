{% extends 'FarmerApp/Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-top: 30px;
        }
        td{
            padding: 30px;
        }
    </style>
</head>
<body>
    {% block content %}
    <br><br>
    <div id="tab" align="center">
    <table border="1" align="center">
        <tr>
            <td colspan="2" align="center"><img src="{{data.farmer_photo.url}}" width="150" height="150"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{data.farmer_name}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{data.farmer_email}}</td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>{{data.farmer_contact}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{data.farmer_address}}</td>
        </tr>
    </table>
</div>
<br>
</body>
</html>
{% endblock content %}
