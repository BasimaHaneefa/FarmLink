{% extends 'FarmerApp/Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsfeed</title>
    <style>
        /* Add your CSS styles here */
        .news-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .info-title {
            font-size: 20px;
            font-weight: bold;
        }
        .info-details {
            margin-top: 10px;
        }
        .info-date {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    {% block content %}
    <br><br>
    <div id="tab" align="center">
    <!-- <div class="newsfeed"> -->
        <table border="1" align="center">
        {% for info in info_list %}
            <tr>
                <td>{{ info.info_title }}</td>
                <td>{{ info.info_details }}</td>
                <td>Published on: {{ info.info_date }}</td>
                <td>
                {% if info.info_file %}
                    <a href="{{ info.info_file.url }}" target="_blank">Download File</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <!-- </div> -->
    </div>
<br>
</body>
</html>
{% endblock content %}
