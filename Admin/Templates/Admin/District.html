{% extends 'Admin/Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-top: 30px;
        }
        td{
            padding: 30px;
        }
    </style>
</head>
<body>
    {% block content %}
    <br><br>
    <div id="tab" align="center">
    <form method="post">
        {% csrf_token %}
        <table border="6" align="center">

            <tr>
                <td>District Name</td>
                <td>
                  <input type="text" name="district" value="{{Data.district_name}}">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="save" name="btn1">
                    <input type="reset" value="cancel" name="btn2">
                </td>
            </tr>
        

        
        </table>
<br><br>
        <table align="center" border="2">
            

            <tr>
                <th>SI No</th>
                <th>District id</th>
                <th>Action</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district_name}}</td>
                <td colspan="2"><a href="{% url 'webadmin:Delete_District' i.id %}"><input type="button" value="Delete"></a>
                                <a href="{% url 'webadmin:Edit_District' i.id %}"><input type="button" value="Edit"></a>
                </td>
            </tr>
            {% endfor %}

            
        </table>
    
    </form>
    </div>
</body>
</html>
{% endblock content %}
