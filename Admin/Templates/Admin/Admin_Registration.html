<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-top: 30px;
        }
        td{
            padding: 30px;
        }
    </style>
</head>
<body>
     <form method="post">
        {% csrf_token %}
        <table align="center" border="2">
            
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" id=""></td>
            </tr>
            
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txtcontact" id=""></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="txtemail" id=""></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="txtpassword" id=""></td>
            </tr>

            <tr> <td align="center" colspan="2">
                <input type="submit" name="Save">
                <input type="reset" name="Cancel"></td>

            </tr>
        </table>
        </form>

                 
                 </table>

                 <table align="center" border="2">
        

                 <tr>
                    <th>SI No</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
                    {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.Name}}</td>
                    <td>{{i.Contact}}</td>
                    <td>{{i.Email}}</td>
                    <td>{{i.Password}}</td>
                    <td colspan="2"><a href="{% url 'webadmin:Delete_Registration' i.id %}"><input type="button" value="Delete">
                                    <a href="{% url 'webadmin:edit_registration' i.id %}"><input type="button" value="Edit"></a>
                                </td>
                </tr>
                {% endfor %}
        
                </table>
            

            </body>
            </html>
